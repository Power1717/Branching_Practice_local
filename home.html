<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome Client</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 30px;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: slideIn 1.2s ease forwards;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.5;
      animation: fadeIn 2s ease;
    }

    .btn {
      display: inline-block;
      padding: 14px 28px;
      font-size: 1rem;
      color: #2a5298;
      background: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .btn:hover {
      background: #e3e3e3;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      .btn {
        width: 80%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome, In Made For Green World!</h1>
    <h2>We are providing solutions for to sustainable development of products with natural ingrediant</h2>
    <p>We're excited to collaborate with you and let's Begin with Made For Green.<br />Let's create something amazing together.</p>
    <button class="btn" onclick="showMessage()">Get Started</button>
  </div>

  <script>
    function showMessage() {
      alert("Thank you for visiting! We'll be in touch soon.");
    }
  </script>
</body>
</html>
